<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="../css/style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Form 1 - APS</title>
</head>
<body>
    <header>
        <h3>Como vimos em aula, podemos criar um formulário simples com o HTML</h3>
    </header>
    <div class="div1">
        <h1>Formulário</h1>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required><br>
        <input type="number" id="idade" name="idade" placeholder="idade" size="10px" maxlength="3" required><br>
        <input type="text" id="telefone" name="telefone" placeholder="telefone" required><br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="sexo" name="sexo" required>Masculino<br>
        <input type="radio" id="sexo" name="sexo" required>Feminino<br>
        <input type="radio" id="sexo" name="sexo" required>Não desejo informar<br><br>
        <input type="submit" value="enviar">
    </div>
    <div class="div2">
        <p>Com isso conseguimos ver de uma maneira simples </p>
    </div>

</body>
</html>
